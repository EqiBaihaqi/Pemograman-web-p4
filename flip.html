<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book</title>
    <link rel="stylesheet" href="./flip.css">
    <script src="./flip.js" defer></script>
    <script src="https://kit.fontawesome.com/b0f29e9bfe.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- Previous Button -->
    <button id="prev-btn">
        <i class="fas fa-arrow-circle-left"></i>
    </button>


    <!-- Book -->
    <div id="book" class="book">
        <!-- Paper 1 -->
        <div id="p1" class="paper">
            <div class="front">
                <div id="f1" class="front-content">
                    <h3 id="opening"> 5 Favorite Song You must Listen</h3>
                </div>
            </div>
            <div class="back">
                <div id="b1" class="back-content">
                    <h3 id="kedua">One Republic - Counting Stars</h3>
                </div>
            </div>
        </div>
        <!-- Paper 2 -->
        <div id="p2" class="paper">
            <div class="front">
                <div id="f2" class="front-content2">
                    <h3 id="ketiga">Olivia Rodrigo - Driver's License</h3>
                </div>
            </div>
            <div class="back">
                <div id="b2" class="back-content2">
                    <h3 id="keempat">Arash Buana - I've always loved you</h3>
                </div>
            </div>
        </div>
        <!-- Paper 3 -->
        <div id="p3" class="paper">
            <div class="front">
                <div id="f3" class="front-content3">
                    <h3 id="kelima">The Chainsmokers - Paris</h3>
                </div>
            </div>
            <div class="back">
                <div id="b3" class="back-content3">
                    <h3 id="keenam">Yedam - Wayo</h3>
                </div>
            </div>
        </div>
    </div>

    <!-- Next Button -->
    <button id="next-btn">
        <i class="fas fa-arrow-circle-right"></i>
    </button>
</body>

</html>
